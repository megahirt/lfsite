<form ng-submit="updateRecord(record)">
	<fieldset>
		<legend>User data</legend>
		<div class="row">
			<div class="large-4 columns">
				<label>Username</label>
				<input type="text" placeholder="(no username)" ng-model="record.username" ng-focus="vars.inputfocus"/>
			</div>
			<div class="large-8 columns">
				<label>Email</label>
				<input type="text" placeholder="(no email)" ng-model="record.email"/>
			</div>
		</div>
		<ul class="button-group">
			<li>
				<a href="#" class="small button round" ng-click="updateRecord(record)">
					<i class="icon-pencil"></i>Save
				</a>
			</li>
		</ul>
	</fieldset>
	<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
</form>
