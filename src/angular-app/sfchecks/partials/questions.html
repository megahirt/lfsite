<h2 style="font-weight:normal">Questions for {{textName}}</h2>
<p>
<a ng-click="newQuestionCollapsed = !newQuestionCollapsed">Add a New Question</a>
</p>
<div collapse="!newQuestionCollapsed">
	<form class="well">
	<fieldset>
	<label>Question</label>
	<textarea ng-model="question" class="span4" rows="4" placeholder="Question"></textarea>
	<label></label>
	<button type="submit" class="btn" ng-click="addQuestion()"><i class="icon-plus"></i>Add Question</button>
	</fieldset>
	</form>
</div>
<form class="control-bar form-inline">
<button class="btn" ng-click="removeQuestions()"><i class="icon-remove"></i>Remove Questions</button>
</form>
<div listview search="queryQuestions()" items="questions" visible-items="visibleQuestions" select="">
<hr />
<div ng-repeat="question in visibleQuestions" class="details-row">
	<ul class="inline" ng-class="{active: isSelected(question)}">
		<li><input type="checkbox" ng-checked="isSelected(question)" ng-click="updateSelection($event, question)" /></li>
		<li><a href="#/project/{{projectName|urlencode}}/{{projectId}}/{{textName|urlencode}}/{{textId}}/{{question.comment|urlencode}}/{{question.id}}">
			<div class="attention-block">
				<span class="count">{{getAnswerCount(question)}}</span><br />
				<span class="subtitle">answers</span>
			</div>
		</a></li>
		<li><div class="name-with-viewcount">
			<a href="#/project/{{projectName|urlencode}}/{{projectId}}/{{textName|urlencode}}/{{textId}}/{{question.comment|urlencode}}/{{question.id}}">
				<span class="name">{{question.comment}}</span>
			</a>
			<br />
			<span class="viewcount">{{getViewsCount(question)}} views</span>
		</div></li>
		<li><a href="#">{{getUnreadAnswers(question)}} unread answers</a></li>
		<li><a href="#">{{getUnreadComments(question)}} unread comments</a></li>
	</ul>
	<hr />
</div>
</div>
