<h2 style="font-weight:normal">Update {{textTitle}}</h2>
<div ng-show="rights.editOther">
<tabset>
	<tab heading="Edit Text">
		<form class="well " ng-submit="updateText(editedText)">
			<label>Title</label>
			<input type="text" class="span4" ng-model="editedText.title" placeholder="Text Name"/>
			<label>Text</label>
			<textarea ng-model="editedText.content" class="span4" rows="4" placeholder="Paste the USX text here"></textarea>
			<label>Upload an Audio File</label>
			<input type="file" ng-file-select="onFileSelect($files)" >
			<label></label>
			<div class="drop-box" ng-file-drop="onFileSelect($files);" ng-file-drop-available="dropSupported=true">or drop files here</div>
			<div ng-show="!dropSupported">HTML5 Drop File is not supported on this browser</div>
			<br/>
			<div ng-show="selectedFiles != null">
				<div class="sel-file" ng-repeat="f in selectedFiles">
					Progress:
					<br/>
					<span class="progress">						
						<div style="width:{{progress[$index]}}%">{{progress[$index]}}%</div>
					</span>
					{{f.name}} - size: {{f.size}}B - type: {{f.type}}
				</div>
			</div>
			<div class="response" ng-show="uploadResult.length > 0">
				Server Response:
				<ul>
					<li ng-repeat="result in uploadResult" ng-bind-html="result">{{result}}</li>
				</ul>
			</div>
			<label></label>
			<br/>
			<button type="submit" class="btn"><i class="icon-ok"></i>Save</button>
		</form>
	</tab>
</tabset>
</div>
<div ng-hide="rights.editOther"><p>You don't have permission to edit this text.</p></div>
