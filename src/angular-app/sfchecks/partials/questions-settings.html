<h2 style="font-weight:normal">Settings for {{textTitle}}</h2>
<tabset>
	<tab heading="Text">
		<form class="well form-inline" ng-submit="updateTextName(editedTitle)">
		<input type="text" ng-model="editedTitle" placeholder="Text Name"/>
		<button type="submit" class="btn"><i class="icon-pencil"></i>Rename Text</button>
		</form>
	</tab>
</tabset>
