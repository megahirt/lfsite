<h2 style="font-weight:normal">Settings for {{textName}}</h2>
<tabset>
	<tab heading="Text">
		<form class="well form-inline">
		<input type="text" ng-model="projectName" placeholder="Project Name"/>
		<button type="submit" class="btn" ng-click="addProject(); newProjectCollapsed = true"><i class="icon-plus"></i>Add Project</button>
		</form>
	</tab>
</tabset>
