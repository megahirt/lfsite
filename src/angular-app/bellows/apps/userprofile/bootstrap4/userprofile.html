{% verbatim %}

<div class="content container" data-ng-cloak>
    <div class="row">
        <div class="col-sm-12">
            <div data-ng-controller="userProfileCtrl">
                <h1>{{user.name}}'s User Profile</h1>
                <sil-notices></sil-notices>
                <form class="form-horizontal" data-ng-submit="submit()" id="userprofileForm" name="userprofileForm">
                    <fieldset>
                        <div data-ng-show="notify.error" class="notification errorMessage">Error: {{notify.error}}</div>
                        <div data-ng-show="notify.message" class="notification informationMessage">{{notify.message}}</div>
                        <uib-tabset>
                            <uib-tab heading="My Account" id="myAccountTab">
                                <div class="form-group row">
                                    <div class="card bg-faded col-md-6">
                                        <div class="card-block">
                                            <div class="form-group row">
                                                <label class="control-label col-md-4 text-md-right" for="email" translate="Email Address"></label>
                                                <div class="controls col-md-8">
                                                    <div class="input-group">
                                                        <input class="form-control" id="email" autofocus
                                                               required type="email" name="email"
                                                               data-ng-blur="validateForm()"
                                                               data-ng-model="user.email"/>
                                                        <span class="input-group-addon alert-danger" data-ng-show="!emailValid || emailExists">
                                                            <i class="fa fa-times"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-4 text-md-right" for="username" translate="Username"></label>
                                                <div class="controls col-md-8">
                                                    <div class="input-group">
                                                        <input class="form-control" id="username"
                                                               type="text" name="username"
                                                               data-ng-blur="validateForm();"
                                                               data-ng-model="user.username"/>
                                                        <span class="input-group-addon alert-danger" data-ng-show="!usernameValid || usernameExists">
                                                            <i class="fa fa-times"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-4 text-md-right" translate="Last Login"></label>
                                                <div class="controls col-md-8">
                                                    {{user.last_login * 1000 | date:shortDate}}
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <span role="alert" class="text-danger" id="emailTaken" data-ng-show="emailExists">Email Address {{takenEmail}} is taken. Please try another<br></span>
                                                <span role="alert" class="text-danger" id="usernameTaken" data-ng-show="usernameExists">Username {{takenUsername}} is taken. Please try another<br></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="card bg-faded col-md-6">
                                        <div class="card-block">
                                            <div class="form-group row">
                                                <div class="col-md-4">
                                                    <label class="control-label text-md-right" for="avatarRef" translate="Avatar"></label>
                                                    <div class="controls" style="margin-bottom:10px">
                                                        <img class="img-polaroid" width="100px" height="100px" id="avatarRef" data-ng-src="{{getAvatarUrl(user.avatar_ref)}}" title="Use the dropdown selections below to change your avatar's color and shape" />
                                                    </div>
                                                </div>
                                                <div class="col-md-8">
                                                    <select data-ng-model="user.avatar_color" class="form-control" data-ng-options="c.value as c.label for c in dropdown.avatarColors"><option value="">Select a Color...</option></select>
                                                    <br/>
                                                    <select data-ng-model="user.avatar_shape" class="form-control" data-ng-options="s.value as s.label for s in dropdown.avatarShapes"><option value="">Choose an animal...</option></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="card bg-faded col-md-6">
                                        <div class="card-block">
                                            <div class="form-group row">
                                                <label class="control-label col-md-4 text-md-right" for="mobile_phone" translate="Mobile Phone Number"></label>
                                                <div class="controls col-md-8">
                                                    <input type="tel" data-pui-intl-tel-input id="mobile_phone" placeholder="###-####" class="form-control" data-ng-model="user.mobile_phone"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-4 text-md-right" translate="Receive updates via"></label>
                                                <div class="btn-group btn-group-justified" role="group">
                                                    <button type="button" class="btn btn-secondary" data-ng-model="user.communicate_via" uib-btn-radio="'email'" id="EmailButton">
                                                        <i class="fa fa-envelope-o iconPadding"></i>Email
                                                    </button>
                                                    <button type="button" class="btn btn-secondary" data-ng-model="user.communicate_via" uib-btn-radio="'sms'"   id="SMSButton">
                                                        <i class="fa fa-mobile iconPadding"></i>SMS
                                                    </button>
                                                    <button type="button" class="btn btn-secondary" data-ng-model="user.communicate_via" uib-btn-radio="'both'"  id="BothButton">
                                                        <i class="fa fa-envelope-o iconPadding"></i><i class="fa fa-mobile iconPadding"></i>Both
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <label><a href="/app/changepassword">Change Password</a></label>
                            </uib-tab>
                            <uib-tab heading="About Me" id="AboutMeTab">
                                <div class="form-group row">
                                    <div class="card bg-faded col-md-6">
                                        <div class="card-block">
                                            <h5>Tell us about yourself...</h5>
                                            <div class="form-group row">
                                                <label class="control-label col-md-4 text-md-right" for="fullname" translate="Full Name"></label>
                                                <div class="controls col-md-8">
                                                    <input class="form-control" id="fullname" autofocus
                                                           type="text" name="fullname"
                                                           placeholder="(full name)"
                                                           data-ng-model="user.name"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-4 text-md-right" for="age" translate="Age"></label>
                                                <div class="controls col-md-8">
                                                    <input class="form-control" id="age"
                                                           type="text" name="age"
                                                           placeholder="(age)"
                                                           data-ng-model="user.age"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-4 text-md-right" for="gender" translate="Gender"></label>
                                                <div class="col-md-8">
                                                    <select class="form-control" id="gender" data-ng-model="user.gender">
                                                        <option>Male</option>
                                                        <option>Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>
                            <uib-tab data-ng-repeat="project in projectsSettings" heading="{{project.name}}" disabled="project.userProperties.userProfilePropertiesEnabled.length == 0">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-5 col-lg-4">
                                            <div data-ng-show="project.userProperties.userProfilePropertiesEnabled.indexOf('city') >= 0">
                                                <label>{{project.userProperties.userProfilePickLists['city'].name}}</label>
                                                <select data-ng-class="" data-ng-model="project.userProperties.userProfilePickLists['city'].defaultKey" data-ng-options="item.key as item.value for item in project.userProperties.userProfilePickLists['city'].items"></select>
                                            </div>
                                            <div data-ng-show="project.userProperties.userProfilePropertiesEnabled.indexOf('preferredBibleVersion') >= 0">
                                                <label>{{project.userProperties.userProfilePickLists['preferredBibleVersion'].name}}</label>
                                                <select data-ng-model="project.userProperties.userProfilePickLists['preferredBibleVersion'].defaultKey" data-ng-options="item.key as item.value for item in project.userProperties.userProfilePickLists['preferredBibleVersion'].items"></select>
                                            </div>
                                            <div data-ng-show="project.userProperties.userProfilePropertiesEnabled.indexOf('religiousAffiliation') >= 0">
                                                <label>{{project.userProperties.userProfilePickLists['religiousAffiliation'].name}}</label>
                                                <select data-ng-model="project.userProperties.userProfilePickLists['religiousAffiliation'].defaultKey" data-ng-options="item.key as item.value for item in project.userProperties.userProfilePickLists['religiousAffiliation'].items"></select>
                                            </div>
                                            <div data-ng-show="project.userProperties.userProfilePropertiesEnabled.indexOf('studyGroup') >= 0">
                                                <label>{{project.userProperties.userProfilePickLists['studyGroup'].name}}</label>
                                                <select data-ng-model="project.userProperties.userProfilePickLists['studyGroup'].defaultKey" data-ng-options="item.key as item.value for item in project.userProperties.userProfilePickLists['studyGroup'].items"></select>
                                            </div>
                                            <div data-ng-show="project.userProperties.userProfilePropertiesEnabled.indexOf('feedbackGroup') >= 0">
                                                <label>{{project.userProperties.userProfilePickLists['feedbackGroup'].name}}</label>
                                                <select data-ng-model="project.userProperties.userProfilePickLists['feedbackGroup'].defaultKey" data-ng-options="item.key as item.value for item in project.userProperties.userProfilePickLists['feedbackGroup'].items"></select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>
                        </uib-tabset>
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="submit" data-ng-disabled="userprofileForm.$invalid||emailExists||usernameExists" class="btn btn-primary " id="saveBtn"><i class="fa fa-check" aria-hidden="true"></i> Save</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
