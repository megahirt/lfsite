{% verbatim %}
<div class="content container" data-ng-cloak>
    <div data-ng-controller="changePasswordCtrl">
        <h1>Change Your Password</h1>
        <sil-notices></sil-notices>
        <form data-ng-submit="updatePassword()" name="passwordForm">
            <fieldset>
                <label>Password</label>
                <input required type="password" data-ng-model="vars.password" name="password" pattern=".{7,}" title="Passwords must be at least 7 characters" />
                <label>Confirm password</label>
                <input required type="password" data-ng-model="vars.confirm_password" ui-validate=" '$value==vars.password' " ui-validate-watch=" 'password' " name="confirm_password" pattern=".{7,}" title="Passwords must be at least 7 characters" />
                <span data-ng-show='vars.password && passwordForm.confirm_password.$error.validator'>
                    <img src="/Site/views/shared/image/exclamation.png" title="Passwords do not match" style="position: absolute; padding-left: 5px; padding-top: 8px;"/>
                </span>
                <span data-ng-show='vars.password && vars.password == vars.confirm_password'>
                    <img id="passwordMatch" src="/Site/views/shared/image/tick.png" title="Password OK" style="position: absolute; padding-left: 5px; padding-top: 8px;"/>
                </span>
                <div>
                    <button class="btn" data-ng-disabled="vars.password != vars.confirm_password || passwordForm.$invalid" type="submit">Change Password</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endverbatim %}
