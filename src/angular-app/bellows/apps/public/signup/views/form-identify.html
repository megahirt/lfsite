<fieldset>
	<div align="center">
		<ul class="inline" id="progress-indicator">
			<li><a data-ui-sref="form.identify">
				<i class="icon-check-empty"></i>
				{{'Identify' | translate}}</a></li>
			<li>&gt;</li>
			<li><i class="icon-check-empty"></i>
				<span>{{'Register' | translate}}</span></li>
			<li>&gt;</li>
			<li><i class="icon-check-empty"></i>
				<span>{{'Validate' | translate}}</span></li>
			<li>&gt;</li>
			<li><i class="icon-check-empty"></i>
				<span>{{'Login' | translate}}</span></li>
		</ul>
		<h3 translate="Lets get started..."></h3>
	</div>
	<div class="well">
		<div class="control-group">
			<label class="control-label" for="username" translate="User Name"></label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on">@</span>
					<input class="span3" id="username"
						required type="text" name="username"
						placeholder="{{'pick a username' | translate}}" 
						data-ng-model="record.username" />
					<span data-ng-show="usernameLoading"><img id="usernameLoading" src="/images/shared/loading-small.gif" style="position: absolute; padding-left: 5px; padding-top: 8px;" /></span>
					<span data-ng-show="usernameOk && signupForm.username.$pristine"><img id="usernameOk" src="/images/shared/tick.png" title="User name is available!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
					<span data-ng-show="usernameExists && signupForm.username.$pristine"><img id="usernameExists" src="/images/shared/exclamation.png" title="User name already exists!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email" translate="Email"></label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-envelope"></i></span>
					<input class="span3" id="email"
						required type="email" name="email"
						placeholder="{{'your email' | translate}}" data-ng-model="record.email" />
					<span data-ng-show="usernameLoading"><img id="emailLoading" src="/images/shared/loading-small.gif" style="position: absolute; padding-left: 5px; padding-top: 8px;" /></span>
					<span data-ng-show="signupForm.email.$dirty && signupForm.$error.email"><img src="/images/shared/exclamation.png" title="Invalid email format!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
					<span data-ng-show="emailExists && signupForm.email.$pristine"><img id="emailExists" src="/images/shared/exclamation.png" title="This email is already associated with an existing account!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
				</div>
			</div>
		</div>
	</div>
	<div align="center">
		<button class="btn btn-info" type="submit" id="identify" 
			data-ng-disabled="signupForm.$invalid">
			{{'Next' | translate}} <i style="margin-left: 5px" class="icon-circle-arrow-right"></i>
		</button>
	</div> 
</fieldset>
