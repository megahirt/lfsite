<br>
<h3 class="d-none">Share Translation Data</h3>
<div class="d-none row">
    <div class="form-group col-sm-12">
        <div class="radio">
            <label>
                <input type="radio" data-ng-value="false"
                       data-ng-model="$ctrl.tlpProject.config.isTranslationDataShared"
                       data-ng-required="$ctrl.tlpProject.config.isTranslationDataShared === undefined">
                Share other project's translation data (improve suggestions) and share this project's translation data
                (improve other's suggestions)
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" data-ng-value="true"
                       data-ng-model="$ctrl.tlpProject.config.isTranslationDataShared"
                       data-ng-required="$ctrl.tlpProject.config.isTranslationDataShared === undefined">
                No thanks, this project's translation data is private
            </label>
        </div>
    </div>
</div>
