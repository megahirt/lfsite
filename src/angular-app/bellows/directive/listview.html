<div class="listview" data-ng-hide="hideIfEmpty && items.length == 0">
    <div data-ng-transclude></div>
    <div class="row" data-ng-hide="filteredItems.length <= 10">
        <div class="col-md-8 col-lg-10" data-ng-hide="filteredItems.length <= itemsPerPage">
            <ul uib-pagination total-items="filteredItems.length" data-ng-model="currentPage" boundary-links="true"
                items-per-page="itemsPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
            </ul>
        </div>
        <div class="right col-md-4 col-lg-2">Items per page:
            <!--suppress HtmlFormInputWithoutLabel -->
            <select data-ng-model="itemsPerPage" class="form-control custom-select">
                <option value="10" data-ng-selected="true">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>
</div>
