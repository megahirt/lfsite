<div class="listview" ng-hide="hideIfEmpty && items.length == 0">
    <div ng-transclude></div>
    <div class="paginationblock">
        <pagination boundary-links="true" total-items="filteredItems.length" page="currentPage" items-per-page="itemsPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </pagination>
        <div class="right pagination">Items per page:
            <select ng-model="itemsPerPage">
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>
</div>
