<div>
	<div style="margin-bottom:10px">
		<input width="4" placeholder="search filter" type="text" class="input-medium search-query" data-ng-model="searchText" />
		<span style="margin-left:10px" title="Clear Filter" data-ng-click="searchText = ''" data-ng-show="searchText && searchText != ''">
			<i class="icon-remove" style="color:black; cursor: pointer"></i>
		</span>
	</div>
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Name</th><th>Code</th><th>Country</th><th>Other Names</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-class="{info: currentCode == language.code.three}" class="animate-repeat" 
				data-ng-click="selectLanguage(language)" data-ng-repeat="language in languages | filter:searchText">
				<td>{{language.name}}</td>
				<td>{{(language.code.two) ? language.code.two : language.code.three}}</td>
				<td>{{language.country.join(", ")}}</td>
				<td>{{language.altNames.join(", ")}}</td>
			</tr>
		</tbody>
	</table>
	
	<div class="pull-right" data-ng-transclude></div>
	<small>
		<a href="http://www.infoterm.info/standardization/iso_639_1_2002.php" target="_blank">
			<i class="icon-globe"></i> About Language 639-1 Codes
		</a>
		<br />
		<a href="http://www.sil.org/iso639-3/" target="_blank">
			<i class="icon-globe"></i> About Language 639-3 Codes
		</a>
	</small>
</div>
