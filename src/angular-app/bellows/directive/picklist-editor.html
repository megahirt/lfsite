<div>
	<legend style="width:auto;">{{picklistName}}</legend>
<!-- 	<label>Default Value</label> -->
<!-- 	<select data-ng-model="project.userProperties.userProfilePickLists[currentListId].defaultKey" data-ng-options="item.key as item.value for item in project.userProperties.userProfilePickLists[currentListId].items"></select> -->
		<div>
		<input data-ng-model="newValue" type="text" placeholder="new value"/>
		<a data-ng-click="pickAddItem()"><i class="icon-plus"></i></a>
		</div>
		<div data-ng-repeat-reorder="value in values" data-ng-repeat-reorder-handle="i.icon-align-justify" class="picklist-group">
			<input type="text" ng-model="value" class="picklist-row"></input><a data-ng-click="pickRemoveItem($index)"><i class="icon-remove"></i></a>
			<i class="icon-align-justify"></i><!-- In Font Awesome 4 we would use fa-bars instead -->
		</div>
</div>
