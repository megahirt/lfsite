<div class="control-group">
    <div ng-show="reports.length > 0">
        <div class="col-xs-12 col-md-4">
            <select class="form-control" data-ng-model="report.currentId" data-ng-options="report.id as report.name for report in reports"><option value="">Select a Report...</option></select>
        </div>
        <div class="col-md-3">
            <button style="position:relative; top:-5px" ng-show="report.output" class="btn btn-secondary" ng-click="runReport()">Run Again</button>
        </div>
        <div class="clearfix"></div>
        <pre ng-show="report.output" data-ng-bind="report.output"></pre>
    </div>
    <div ng-hide="reports.length > 0">
        No reports are available at this time.
    </div>
</div>
