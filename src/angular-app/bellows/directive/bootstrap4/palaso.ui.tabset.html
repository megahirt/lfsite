<div>
    <div uib-dropdown class="d-md-none pui-tab-select">
        <button class="btn btn-std" uib-dropdown-toggle>{{tabset.selectedTab().heading}}</button>
        <div uib-dropdown-menu>
            <a ng-repeat="tab in tabset.tabs" ng-if="tab.visible()" href ng-click="tabset.selectTab($index)"
               class="dropdown-item tab-link">{{tab.heading}}</a>
        </div>
    </div>
    <ul class="nav nav-tabs d-none d-md-flex tab-links">
    <li class="nav-item" ng-repeat="tab in tabset.tabs" >
        <a ng-click="tabset.selectTab($index)" ng-if="tab.visible()" class="nav-link tab-link"
           ng-class="{'active': tab.selected}" href>{{tab.heading}}</a>
    </li>
    </ul>
    <div ng-transclude></div>
</div>
