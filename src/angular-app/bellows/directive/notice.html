<div class="notices">
    <div ng-repeat="notice in notices()">
        <alert class="animate-repeat" type="notice.type" close="closeNotice(notice.id)">
            <div ng-show="notice.details" style="max-width: 700px">
                <div style="float:left; margin-right:20px" ng-bind-html="notice.message"></div>
                <a style="font-size: smaller;" ng-click="notice.toggleDetails()">Click for details</a>
                <div style="clear:both" ng-show="notice.showDetails">
                    <hr />
                    <pre>{{notice.details}}</pre>
                    <div ng-if="notice.type == 'error'">
                        <a target="_blank" href="https://github.com/sillsdev/sfwebchecks/issues/new">Report this bug to the developers</a><br /><i>Please copy error above and include screenshot</i>
                        <!-- TODO: automate this via https://developer.github.com/v3/issues/#create-an-issue -->
                    </div>
                </div>
            </div>
            <div ng-hide="notice.details" ng-bind-html="notice.message"></div>
        </alert>
    </div>
</div>
