<div>
    <input type="text" [formControl]="searchText">
    <select *ngIf="showResults()"
            (change)="emitDomain($event.target.value)">
        <option *ngFor="let result of searchResults" value="{{ result.key }}">
            {{ result.key }}&mdash;{{ result.name}}&mdash;{{ result.description }}
        </option>
    </select>
</div>
