<div class="col-12">
    <div class="card" style="  background-color: #f8fafa; margin:10px;">
        <multitext label="Word" [languages]="['en','ga']"></multitext>
    </div>
    <div class="card" style="background-color: #f8fafa; margin:10px;">
        <multitext label="Meaning" [languages]="['en','ga', 'ja']"></multitext>
    </div>
<!--Replace the above arrays with arrays of languages obtained from the back end
    (get the settings from the back end and extract the settings about languages for definitions and lexemes-->
    <div *ngIf="showDetails">
        <div *ngFor="let detailLabel of detailLabels">
            <multitext [label]=detailLabel></multitext>
        </div>
    </div>
</div>
