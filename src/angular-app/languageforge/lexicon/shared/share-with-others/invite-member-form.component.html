<div id="invite-member-form">
  <b>Invite a new member</b>
  <div class="inline-invite-form" style="margin-top: 8px;">
    <label>via: </label>
    <input type="email" class="form-control" placeholder="Email" ng-model="inviteUserEmail">
    <button type="button" class="btn btn-primary"
            ng-click="$ctrl.onSendEmailInvite({$event: {email: inviteUserEmail, role: $ctrl.emailInviteUserRole}})">
      <i class="fa fa-paper-plane"></i>
    </button>
    <permissions-dropdown class="sm-no-margin" target="'email_invite_user'"
                          on-permission-changed="$ctrl.onPermissionChanged($event)"></permissions-dropdown>
  </div>

  <b>or</b>
  <div class="inline-invite-form">
    <label>via: </label>
    <div class="input-group">
      <input type="text" class="form-control" value="{{$ctrl.inviteLink}}" ng-readonly="true" onfocus="this.select();">
    </div>
    <permissions-dropdown class="sm-no-margin" target="$ctrl.specialPermissionTargets.reusableInviteLinkUser"
                          on-permission-changed="$ctrl.onPermissionChanged($event)"></permissions-dropdown>
  </div>
</div>
