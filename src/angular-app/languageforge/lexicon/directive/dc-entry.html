<div class="dc-entry">
    <div data-ng-repeat="fieldName in config.fieldOrder">
        <div ng-if="!config.fields[fieldName].hideIfEmpty || control.show.emptyFields || (config.fields[fieldName].hideIfEmpty && fieldContainsData(config.fields[fieldName].type, model[fieldName]))"
            ng-class="{selectableFieldForComment: control.state == 'comment' && control.rights.canComment()}"
            ng-click="control.selectFieldForComment(fieldName, model[fieldName])">
            <div data-ng-switch data-on="config.fields[fieldName].type">
                <div class="flex100" data-ng-switch-when="optionlist">
                    <dc-optionlist class="dc-item" control="control"
                        config="config.fields[fieldName]"
                        model="model[fieldName]"
                        items="optionlists[config.fields[fieldName].listCode].items"></dc-optionlist>
                    <comment-bubble control="control"
                        count="control.getFieldCommentCount(fieldName)"></comment-bubble>
                </div>
                <div class="flex100" data-ng-switch-when="multioptionlist">
                    <dc-multioptionlist class="dc-item" control="control"
                        config="config.fields[fieldName]"
                        model="model[fieldName]"
                        items="optionlists[config.fields[fieldName].listCode].items"></dc-multioptionlist>
                    <comment-bubble control="control"
                        count="control.getFieldCommentCount(fieldName)"></comment-bubble>
                </div>
                <div class="flex100" data-ng-switch-when="multitext">
                    <dc-multitext class="dc-item" control="control"
                        config="config.fields[fieldName]"
                        model="model[fieldName]"
                        select-field="control.selectFieldForComment(fieldName, model[fieldName], inputSystem)"></dc-multitext>
                    <comment-bubble control="control"
                        count="control.getFieldCommentCount(fieldName)"></comment-bubble>
                </div>
                <div data-ng-switch-when="fields"></div>
                <div data-ng-switch-default>unsupported type
                    {{config.fields[fieldName].type}} for field {{fieldName}}</div>
            </div>
        </div>
    </div>
    <div ng-if="config.fields.senses.fieldOrder.length > 0">
        <div ng-if="control.rights.canEditEntry() && control.state == 'edit'" class="addItem">
            <a data-ng-click="addSense()">Add Meaning</a>
        </div>
        <div data-ng-repeat="sense in model.senses">
            <dc-sense remove="deleteSense" index="$index"
                config="config.fields.senses" model="sense" control="control"></dc-sense>
        </div>
    </div>
</div>
