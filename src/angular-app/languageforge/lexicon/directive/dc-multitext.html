<form class="form-horizontal dc-multitext">
    <div data-ng-repeat="inputSystem in definition.inputSystems" class="control-group">
        <label data-ng-if="$first" class="control-label">{{definition.label}}</label>
        <div class="controls">
            <span title="unknown" class="wsid">{{getAbbreviation(inputSystem)}}</span><input data-ng-disabled="{{definition.readonly}}" width="{{definition.width}}" type="text" data-ng-model="model[inputSystem].value"/>
        </div>
    </div>
</form>
