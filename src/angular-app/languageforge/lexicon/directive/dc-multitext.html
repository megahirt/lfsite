<form class="form-horizontal dc-multitext">
    <div data-ng-repeat="inputSystem in config.inputSystems" class="control-group">
        <label data-ng-if="$first" class="control-label">{{config.label}}</label>
        <div class="controls">
            <span title="unknown" class="wsid">{{getAbbreviation(inputSystem)}}</span><input data-ng-disabled="{{config.readonly}}" width="{{config.width}}" type="text" data-ng-model="model[inputSystem].value"/>
        </div>
        <dc-comments data-ng-show="config.commentsVisible" config="config" model="model[inputSystem]" submit="submitComment(comment, inputSystem)"></dc-comments>
    </div>
</form>
