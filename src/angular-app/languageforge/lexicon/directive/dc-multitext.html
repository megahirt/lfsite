<form class="form-horizontal dc-multitext">
	<div data-ng-repeat="tag in config.inputSystems" class="control-group">
		<label ng-show="$first && config.type != 'captions'" class="control-label">{{config.label}}</label>
		<div class="controls">
            <div class="input-prepend" ng-click="selectInputSystem(tag)" ng-class="{selectableInputSystemFieldForComment: control.state == 'comment' && control.rights.canComment()}">
                <span class="add-on wsid" title="{{inputSystems[tag].languageName}}">{{inputSystems[tag].abbreviation}}</span>
                <textarea ng-show="config.displayMultiline && control.state == 'edit' && control.rights.canEditEntry()" dir="{{inputSystemDirection(tag)}}" width="{{config.width}}" type="text"
                    data-ng-model="model[tag].value"></textarea>
                <input ng-show="!config.displayMultiline && control.state == 'edit' && control.rights.canEditEntry()" dir="{{inputSystemDirection(tag)}}" width="{{config.width}}" type="text"
                    data-ng-model="model[tag].value" />
                <span class="uneditable-input" ng-hide="control.state == 'edit' && control.rights.canEditEntry()" ng-bind="model[tag].value"></span>
            </div>
		</div>
	</div>
</form>
