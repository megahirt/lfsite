<form class="form-horizontal dc-multitext">
	<div data-ng-repeat="tag in config.inputSystems" class="control-group">
		<label ng-show="$first" class="control-label">{{config.label}}</label>
		<div class="controls">
			<span title="{{inputSystems[tag].languageName}}" class="wsid">{{inputSystems[tag].abbreviation}}</span>
			<textarea ng-show="config.displayMultiline && control.state == 'edit'" dir="{{inputSystemDirection(tag)}}" width="{{config.width}}" type="text"
				data-ng-model="model[tag].value"></textarea>
			<input ng-show="!config.displayMultiline && control.state == 'edit'" dir="{{inputSystemDirection(tag)}}" width="{{config.width}}" type="text"
				data-ng-model="model[tag].value" />
            <span class="uneditable-input" ng-show="control.state != 'edit'" ng-bind="model[tag].value"></span>
		</div>
	</div>
</form>
