<form class="form-horizontal dc-multitext">
	<div data-ng-repeat="tag in config.inputSystems" class="control-group">
		<label ng-show="$first" class="control-label">{{config.label}}</label>
		<div class="controls">
			<span title="{{inputSystems[tag].languageName}}" class="wsid">{{inputSystems[tag].abbreviation}}</span>
			<textarea ng-show="config.displayMultiline" dir="{{inputSystemDirection(tag)}}" width="{{config.width}}" type="text"
				data-ng-model="model[tag].value"></textarea>
			<input ng-hide="config.displayMultiline" dir="{{inputSystemDirection(tag)}}" width="{{config.width}}" type="text"
				data-ng-model="model[tag].value" />
		</div>
	</div>
</form>
