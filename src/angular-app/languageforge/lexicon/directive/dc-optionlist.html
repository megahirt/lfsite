<form class="form-horizontal dc-optionlist">
    <label class="control-label">{{definition.label}}</label>
        <div class="controls">
            <select ng-model="model.value" ng-options="key as label for (key, label) in definition.values">
                <option value="">Unknown</option>
            </select>
        </div>
        <dc-comments data-ng-show="definition.commentsVisible" dc-config="definition" dc-model="model"></dc-comments>
</form>
