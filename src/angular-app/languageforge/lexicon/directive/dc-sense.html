<div class="dc-sense">
	<div ng-show="control.rights.canEditEntry()" class="deleteX pull-right"><i data-ng-click="remove(index)" title="Delete Meaning" class="icon-remove"></i></div>
	<div data-ng-repeat="fieldName in config.fieldOrder">
		<div ng-show="control.isFieldEnabled(fieldName)">
			<div data-ng-switch data-on="config.fields[fieldName].type">
				<div data-ng-switch-when="optionlist">
					<dc-optionlist control="control" config="config.fields[fieldName]" model="model[fieldName]"></dc-optionlist>
				</div>
                <div data-ng-switch-when="multioptionlist">
                    <dc-multioptionlist control="control" config="config.fields[fieldName]" model="model[fieldName]"></dc-multioptionlist>
                </div>
				<div data-ng-switch-when="multitext">
					<dc-multitext control="control" config="config.fields[fieldName]" model="model[fieldName]"></dc-multitext>
				</div>
				<div data-ng-switch-when="fields">
					<div data-ng-switch data-on="fieldName">
						<div data-ng-switch-when="examples" data-ng-show="control.isFieldEnabled('sentence') || control.isFieldEnabled('translation')">
							<div data-ng-repeat="example in model.examples">
								<dc-example control="control" remove="deleteExample" index="$index" config="config.fields[fieldName]" model="example"></dc-example>
							</div>
							<div ng-show="control.rights.canEditEntry()" class="addItem"><a data-ng-click="addExample()">Add Example</a></div>
						</div>
						<div data-ng-switch-default>
							unsupported config field: {{fieldName}}
						</div>
					</div>
				</div>
				<div data-ng-switch-default>
					unsupported type {{config.fields[fieldName].type}} for field {{fieldName}}
				</div>
			</div>
		</div>
	</div>
</div>
