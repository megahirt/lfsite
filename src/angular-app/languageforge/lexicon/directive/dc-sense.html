<div class="dc-sense">
	<div ng-if="control.rights.canEditEntry() && control.state == 'edit'" class="deleteX pull-right"><i data-ng-click="remove(index)" title="Delete Meaning" class="icon-remove"></i></div>
	<div data-ng-repeat="fieldName in config.fieldOrder">
		<div ng-if="!config.hideIfEmpty || (config.hideIfEmtpy && fieldContainsData(config.fields[fieldName].type, model[fieldName]))">
			<div data-ng-switch data-on="config.fields[fieldName].type">
				<div class="flex100" data-ng-switch-when="optionlist">
					<dc-optionlist control="control" config="config.fields[fieldName]" model="model[fieldName]"></dc-optionlist>
                    <comment-bubble control="control" count="control.getFieldCommentCount(fieldName)"></comment-bubble>
				</div>
                <div class="flex100" data-ng-switch-when="multioptionlist">
                    <dc-multioptionlist control="control" config="config.fields[fieldName]" model="model[fieldName]"></dc-multioptionlist>
                    <comment-bubble control="control" count="control.getFieldCommentCount(fieldName)"></comment-bubble>
                </div>
				<div class="flex100" data-ng-switch-when="multitext">
					<dc-multitext control="control" config="config.fields[fieldName]" model="model[fieldName]"></dc-multitext>
                    <comment-bubble control="control" count="control.getFieldCommentCount(fieldName)"></comment-bubble>
				</div>
				<div data-ng-switch-when="fields">
					<div data-ng-switch data-on="fieldName">
						<div data-ng-switch-when="examples" data-ng-if="config.fields.examples.fields.length > 0">
							<div data-ng-repeat="example in model.examples">
								<dc-example control="control" remove="deleteExample" index="$index" config="config.fields[fieldName]" model="example"></dc-example>
							</div>
							<div ng-if="control.rights.canEditEntry() && control.state == 'edit'" class="addItem"><a data-ng-click="addExample()">Add Example</a></div>
						</div>
						<div data-ng-switch-default>
							unsupported config field: {{fieldName}}
						</div>
					</div>
				</div>
				<div data-ng-switch-default>
					unsupported type {{config.fields[fieldName].type}} for field {{fieldName}}
				</div>
			</div>
		</div>
	</div>
</div>
