<div class="dc-example">
	<div ng-show="control.rights.canEditEntry() && control.state == 'edit'" class="deleteX pull-right"><i data-ng-click="remove(index)" title="Delete Example Sentence" class="icon-remove"></i></div>
	<div data-ng-repeat="fieldName in config.fieldOrder">
		<div data-ng-if="control.isFieldEnabled(fieldName)">
			<div data-ng-switch data-on="config.fields[fieldName].type">
				<div class="flex100" data-ng-switch-when="multitext">
					<dc-multitext config="config.fields[fieldName]" model="model[fieldName]" control="control"></dc-multitext>
                    <comment-bubble control="control" count="control.getFieldCommentCount(fieldName)"></comment-bubble>
				</div>
				<div data-ng-switch-default>
					unsupported type {{config.fields[fieldName].type}} for field {{fieldName}}
				</div>
			</div>
		</div>
	</div>
</div>
