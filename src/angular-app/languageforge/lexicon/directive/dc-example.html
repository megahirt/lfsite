<div class="dc-example">
    <div data-ng-if="control.rights.canEditEntry() && $state.is('editor.entry')"
        class="deleteX pull-right">
        <i data-ng-click="remove(index)" title="Delete Example"
            class="icon-remove"></i>
    </div>
    <label class="example-label">Example {{index+1}}</label>
    <dc-fieldrepeat config="config" model="model" control="control"></dc-fieldrepeat>
</div>
