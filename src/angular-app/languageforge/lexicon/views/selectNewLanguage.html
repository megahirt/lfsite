<div class="modal-header">
	<h3>Select a New Input System Language</h3>
</div>
<div class="modal-body">
	<pui-select-language pui-code="selected.code" pui-language="selected.language" pui-add-disabled="addDisabled">
	</pui-select-language>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" 
		data-ng-click="add()" 
		data-ng-disabled="addDisabled">
		<i class="icon-plus"></i> Add {{selected.language.name}}</button>
</div>
