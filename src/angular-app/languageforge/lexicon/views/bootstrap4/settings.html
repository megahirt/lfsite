<div class="container-fluid col-md-10 offset-md-1" data-ng-cloak data-ng-controller="SettingsCtrl">
    <br><h2 style="font-weight:normal" >{{project.projectName}} <span data-translate="Settings"></span></h2>
    <!-- <h2 translate="{projectName} Settings" translate-values="{projectName: project.projectName}"></h2> -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#settings-project" role="tab">{{'Project Properties' | translate}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" data-toggle="tab" href="#settings-archive" role="tab">{{'Archive' | translate}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#settings-delete" role="tab">{{'Delete' | translate}}</a>
        </li>
    </ul>


    <!--Tab Content-->
    <div class="tab-content">
        <!--Project Settings-->
            <div role="tabpanel" class="tab-pane fade in active" id="settings-project">
                    <div class="control-group">
                        <br>
                        <div class="controls col-xs-12">
                        <label class="control-label" for="projName" data-translate="Project Name"></label>
                        <div class="controls">
                            <input id="projName" type="text" placeholder="project name" data-ng-model="project.projectName" />
                        </div>
                        </div>
                        <div class="controls col-xs-12">
                        <label class="control-label" for="language" data-translate="Default Interface Language"></label>
                        <div>
                            <select class="form-control col-xs-6" id="language" 
                                data-ng-model="project.interfaceLanguageCode" 
                                data-ng-options="interfaceConfig.selectLanguages.options[code] for code in interfaceConfig.selectLanguages.optionsOrder">
                                <option value="">-- choose a language --</option></select>
                        </div>
                        </div>
                        <div class="controls col-xs-12">
                        <label class="control-label"><b>{{'Project Code' | translate}}:</b>&nbsp;&nbsp;{{project.projectCode}}</label><br>
                        <label class="control-label"><b>{{'Project Owner' | translate}}:</b>&nbsp;&nbsp;{{project.ownerRef.username}}</label><br>
                        <label class="checkbox"><input type="checkbox" data-ng-model="project.featured"/> {{'Featured On Website' | translate}}</label><br>
                    </div>
                    </div>
                    <div class="controls col-xs-12">
                    <button type="submit" class="btn"><i class="fa fa-check"></i>{{'Save' | translate}}</button><br><br>
            </div>
            </div>

        <!--Archive (Currently Inactive)-->
            <div role="tabpanel" class="tab-pane fade" id="settings-archive">
                <br><pui-archive-project pui-action-in-progress="actionInProgress">
                </pui-archive-project><br><br>
            </div>
        <!--Delete-->
            <div role="tabpanel" class="tab-pane fade" id="settings-delete">
                <br><pui-delete-project></pui-delete-project><br><br>
            </div>
    </div>

</div>
