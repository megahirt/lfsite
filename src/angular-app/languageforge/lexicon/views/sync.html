<div class="container" data-ng-cloak>
    <br /><h2 style="font-weight:normal" data-translate="Synchronize Project with LanguageDepot.org"></h2>
    <div class="well" data-ng-controller="SyncCtrl">
        <div align="center">
            <button class="btn" data-tooltip="Send and Receive with LanguageDepot.org" data-ng-show="showSyncButton()"
                    data-tooltip-placement="bottom"
                    data-ng-disabled="disableSyncButton()"
                    data-ng-click="syncProject()">
                <i class="fa fa-cloud-upload fa-lg text-info"></i>{{'Send/Receive' | translate}}</button>
            <div class="muted" style="margin-right: 10px">{{syncNotice()}}</div>
        </div>
    </div>
</div>
