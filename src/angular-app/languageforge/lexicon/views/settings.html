<div class="container" data-ng-cloak data-ng-controller="SettingsCtrl">
	<h2>{{project.projectname}} Settings</h2>
	<tabset>
		<tab heading="Project Properties">
			<form class="well" data-ng-submit="updateProject()">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="projName">Project Name</label>
						<div class="controls">
							<input id="projName" type="text" placeholder="project name" data-ng-model="project.projectname" />
						</div>
						<label class="control-label" for="language">Interface Language</label>
						<div class="controls">
							<select class="form-control" id="language" 
								data-ng-model="project.languageCode" 
								data-ng-options="selects.language.options[key] for key in selects.language.optionsOrder">
								<option value="">-- choose a language --</option></select>
						</div>
						<label class="control-label" for="projCode">Project Code</label>
						<div class="controls">
							<input id="projCode" type="text" placeholder="project code" data-ng-model="project.projectCode" />
						</div>
						<label class="checkbox"><input type="checkbox" data-ng-model="project.featured"/> Featured On Website</label>
					</div>
				</fieldset>
				<button type="submit" class="btn"><i class="icon-ok"></i>Save</button>
			</form>
		</tab>
		<tab heading="Communication Settings" select="readCommunicationSettings()" data-ng-show="true" disabled="rights.canEditCommunicationSettings">
			<form class="well" data-ng-submit="updateCommunicationSettings()">
				<fieldset>
					<label>Twilio Account Username</label>
					<input type="text" placeholder="(Twilio SID)" data-ng-model="settings.sms.accountId"/>
					<label>Twillio Auth Token</label>
					<input type="text" placeholder="(Twilio Auth Token)" data-ng-model="settings.sms.authToken"/>
					<label>SMS From Number</label>
					<input type="text" placeholder="(From Number)" data-ng-model="settings.sms.fromNumber"/>
					<label>Email From (reply-to) Address</label>
					<input type="email" placeholder="(From Email)" data-ng-model="settings.email.fromAddress"/>
					<label>Email Name</label>
					<input type="text" placeholder="(From Name)" data-ng-model="settings.email.fromName"/>
				</fieldset>
				<button type="submit" class="btn"><i class="icon-ok"></i>Save</button>
			</form>
		</tab>
	</tabset>
</div>
