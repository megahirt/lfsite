<div class="container" data-ng-cloak>
<h2 style="font-weight:normal">Settings</h2>
<form data-ng-submit="settingsApply()" name="settingsForm">
<button class="btn btn-primary pull-right" type="submit"><i class="icon-ok"></i> Apply</button>
<tabset>
	<tab heading="Input Systems">
		<div data-ng-include="'/angular-app/languageforge/lexicon/views/input-systems.html'"></div>
	</tab>
	<tab heading="Fields">
		<div class="row">
		
		<!-- Left column: field list -->
		<div class="span4">
			<fieldset>
			<legend>Show the following fields:</legend>
			<div class="picklists">
			<ul class="unstyled">
				<li data-ng-click="selectField(fieldId)" data-ng-repeat="(fieldId, field) in config.entry.fieldNames" data-ng-class="{selected:currentFieldId == fieldId}">
					<div class="checkbox"><input data-ng-model="currentFieldsEnabled[fieldId]" type="checkbox"/>{{field}}</div>
				</li>
			</ul>
			</div>
			</fieldset>
			
			<br />
			<pre>{{config|json}}</pre>
		</div>
		
		<!-- Right column: field setup -->
		<div class="span8">
			<fieldset>
				<legend>Setup for "selected field"</legend>
				<div class="well">
					<div class="control-group">
						<label class="control-label" for="displayName">Name for display</label>
						<div class="controls">
							<input type="text" id="displayName" data-ng-model="unknown">
						</div>
						<div class="checkbox">
							<input type="checkbox" data-ng-model="currentField.hidden"/>Hidden if empty
						</div>
					</div>
					<hr />
					
					<div class="control-group" data-ng-show="editInputSystems.collapsed">
						<label class="control-label" for="inputSystem">Input System</label>
						<ul class="unstyled"  id="inputSystem">
							<li data-ng-click="selectList(inputSystemTag)" data-ng-repeat="(inputSystemTag, inputSystem) in config.inputSystems">
								<div class="checkbox"><input data-ng-model="currentListsEnabled[inputSystemTag]" type="checkbox"/>{{inputSystem.abbreviation}}</div>
							</li>
						</ul>
						<a href="" data-ng-click="editInputSystems.collapsed = false">Edit input systems</a>
					</div>
					
					<div data-collapse="editInputSystems.collapsed">
						<button class="btn btn-primary pull-right" data-ng-click="editInputSystems.done()"><i class="icon-ok"></i> Done</button>
						<h3 style="font-weight:normal">Edit Input Systems</h3>
						<div data-ng-include="'/angular-app/languageforge/lexicon/views/input-systems.html'">
						</div>
					</div>
				</div>
			</fieldset>
		</div>
		</div>
	</tab>
	<tab heading="Tasks">
		<div class="row">
		
		<!-- Left column: task list -->
		<div class="span4">
			<fieldset>
			<legend>Show the following tasks:</legend>
			<dl class="unstyled">
				<dt>Dashboard</dt>
				<dd>
					<div class="control-group"><div class="controls">
						<label class="checkbox"><input type="checkbox" data-ng-model="config.tasks.dashboard.visible"> Dashboard</label>
					</div></div>
				</dd>
				<dt>Dictionary</dt>
				<dd>
					<div class="control-group"><div class="controls">
						<label class="checkbox"><input type="checkbox" data-ng-model="config.tasks.dbe.visible"> Dictionary Browse &amp; Edit</label>
					</div></div>
				</dd>
				<dt>Add Information</dt>
				<dd>
					<div class="control-group"><div class="controls">
						<label class="checkbox"><input type="checkbox" data-ng-model="config.tasks['add-meanings'].visible"> Add Meanings</label>
						<label class="checkbox"><input type="checkbox" data-ng-model="config.tasks['add-grammar'].visible"> Add Parts of Speech</label>
						<label class="checkbox"><input type="checkbox" data-ng-model="config.tasks['add-examples'].visible"> Add Example Sentences</label>
					</div></div>
				</dd>
				<dt>Gather Words</dt>
				<dd>
					<div class="control-group"><div class="controls">
						<label class="checkbox"><input type="checkbox" data-ng-model="config.tasks['gather-texts'].visible"> From Texts</label>
						<label class="checkbox"><input type="checkbox" data-ng-model="config.tasks.wordlist.visible"> From a Word List</label>
						<label class="checkbox"><input type="checkbox" data-ng-model="config.tasks.semdom.visible"> From Semantic Domains</label>
					</div></div>
				</dd>
				<dt>Settings</dt>
				<dd>
					<div class="control-group"><div class="controls">
						<label class="checkbox"><input type="checkbox" disabled data-ng-model="config.tasks.settings.visible"> Settings</label>
					</div></div>
				</dd>
				<dt>Review</dt>
				<dd>
					<div class="control-group"><div class="controls">
						<label class="checkbox"><input type="checkbox" data-ng-model="config.tasks.review.visible"> Review</label>
					</div></div>
				</dd>
			</dl>
			</fieldset>
		</div>
	</div>
	</tab>
</tabset>
</form>
</div>
