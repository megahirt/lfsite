<form>
	<!-- control buttons -->
	<div class="control-group">
		<button class="btn btn-success" data-ng-click="newUserCollapsed = !newUserCollapsed"><i class="icon-plus"></i>New</button>
		<div class="btn-group">
			<a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#" style="font-weight:normal">
				More <span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a tabindex="-1" href="#"><i class="icon-plus"></i> Add IPA for 'ws'</a></li>
				<li><a tabindex="-1" href="#"><i class="icon-plus"></i> Add Voice for 'ws'</a></li>
				<li><a tabindex="-1" href="#"><i class="icon-plus"></i> Add a variant of 'ws'</a></li>
				<li class="divider"></li>
				<li><a tabindex="-1" href="#"><i class="icon-remove"></i> Remove 'ws'</a></li>
			</ul>
		</div>
	</div>
	
	<div class="row-fluid">
		<!-- Left column: writing system list -->
		<div class="span3 control-group">
			<ul class="unstyled">
				<li data-ng-click="selectList(writingSystemId)" data-ng-repeat="(writingSystemId, writingSystem) in config.writingsystems.map">{{writingSystem}}</li>
			</ul>
		</div>
		
		<!-- Right column: writing system setup -->
		<div class="span9 well">
			<h3>{{config.writingsystems.map[currentListId]}}</h3>
			<div class="control-group">
				<label class="control-label" for="abbrev">Abbreviation</label>
				<div class="controls">
					<input type="text" id="abbrev" data-ng-model="currentListId">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="special">Special</label>
				<div class="controls">
					<select class="form-control" id="special" data-ng-model="special">
						<option>none</option>
						<option>IPA transcription</option>
						<option>Voice</option>
						<option>Script / Region / Variant</option>
					</select>
				</div>
			</div>
			<div class="control-group offset1" data-ng-show="special == 'IPA transcription'">
				<label class="control-label" for="purpose">Purpose</label>
				<div class="controls">
					<select class="form-control" id="purpose" data-ng-model="purpose">
						<option>unspecified</option>
						<option>Etic (raw phonetic transcription)</option>
						<option>Emic (uses the phonology of the language)</option>
					</select>
				</div>
			</div>
			<div class="control-group offset1" data-ng-show="special == 'Script / Region / Variant'">
				<label class="control-label" for="script">Script</label>
				<div class="controls">
					<select class="form-control" id="script" data-ng-model="script">
						<option>get script list</option>
					</select>
				<label class="control-label" for="region">Region</label>
				<div class="controls">
					<select class="form-control" id="region" data-ng-model="region">
						<option>get region list</option>
					</select>
				</div>
				<label class="control-label" for="variant">Variant</label>
				<div class="controls">
					<input type="text" id="variant" data-ng-model="variant">
				</div>
			</div>
		</div>
	</div>
</form>
