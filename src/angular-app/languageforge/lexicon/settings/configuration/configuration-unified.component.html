<!-- Table responsive as an experiment to proportion the table, if bothersome remove -->
<!--suppress HtmlFormInputWithoutLabel -->
<div class="form-check row table-responsive-sm">
    <div class="card-body" uib-collapse="!$ctrl.newUserExpanded">
        <form class="form-inline">
            <div class="form-row align-items-start">
                <div class="col-auto">
                    <pui-typeahead class="typeahead" items="$ctrl.typeahead.users" term="$ctrl.typeahead.userName"
                                   search="$ctrl.typeahead.searchUsers" select="$ctrl.typeahead.selectUser">
                        <ul>
                            <li class="typeahead-item" typeahead-item="user" data-ng-repeat="user in $ctrl.typeahead.users">
                                <img class="left" width="32px" data-ng-src="{{$ctrl.typeahead.imageSource(user.avatarRef)}}">
                                <p class="name">{{user.name}}</p>
                                <p class="email">{{user.email}}</p>
                            </li>
                        </ul>
                    </pui-typeahead>
                </div>
                <div class="col-auto">
                    <button class="btn btn-sm btn-primary" data-ng-click="$ctrl.addGroup()">
                        <i class="fa fa-plus iconPadding"></i>Add Member Specific Settings Column</button>
                </div>
            </div>
        </form>
    </div>

            <tr class="table-secondary">
                <th class="text-center"></th>
                <th class="text-center">Hidden if Empty</th>
                <th class="text-center">Field</th>
                <th></th>
                <th class="text-center">Observer</th>
                <th class="text-center">Commenter</th>
                <th class="text-center">Contributor</th>
                <th class="text-center">Manager</th>
                <th class="text-center" data-ng-repeat="groupList in $ctrl.unifiedViewModel.groupLists">{{groupList.label}}
                    <i class="fa fa-trash" data-ng-click="$ctrl.removeGroup($index)"></i>
                </th>
                <th>
                    <button type="button" class="btn btn-std" data-ng-click="$ctrl.newUserExpanded = !$ctrl.newUserExpanded"><i class="fa fa-plus"></i></button>
                </th>
            </tr>
