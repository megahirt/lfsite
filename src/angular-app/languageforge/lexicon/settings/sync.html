<div class="container" data-ng-cloak>
    <br /><h2 style="font-weight:normal" data-translate="Synchronize Project with LanguageDepot.org"></h2>
    <div class="card card-body bg-light" data-ng-controller="SyncCtrl">
        <div align="center">
            <button class="btn btn-std" title="Send and Receive with LanguageDepot.org" data-ng-show="showSyncButton()"
                    data-placement="bottom"
                    data-ng-disabled="disableSyncButton()"
                    data-ng-click="syncProject()">
                <i class="fa fa-cloud-upload fa-lg text-info"></i>{{'Send/Receive' | translate}}</button>
            <div class="text-muted">{{syncStateNotice()}}</div>
            <div class="text-muted">{{lastSyncNotice()}}</div>
        </div>
    </div>
</div>
