<div class="sfcontainer">

			<!-- Don't need breadcrumbs <ul id="top" class="topCrumbs" data-breadcrumbs></ul> -->
			<ul>
				<li data-ng-show="isItemVisible('view')"><a href="#/view"><i class="icon-eye-open"></i> View</a></li>
				<li data-ng-show="isItemVisible('dashboard')"><a href="#/dashboard"><i class="icon-bookmark"></i> Dashboard</a></li>
				<li class="submenu">
					<ul data-collapse="!isSubmenuVisible(gatherSubmenuId)" data-ng-mouseleave="hideAllSubmenus(300)" data-ng-mouseenter="cancelHiding()">
						<li data-ng-show="isItemVisible('review')"      ><a href="#/review" data-ng-click="hideAllSubmenus()">Review</a></li>

						<li data-ng-show="isItemVisible('dbe')"         ><a href="#/dbe" data-ng-click="hideAllSubmenus()">Browse and edit</a></li>

				<a class="pointer" data-ng-click="showSubmenu(gatherSubmenuId)"><i class="icon-th"></i> Gather Words <i data-ng-class="iconName(gatherSubmenuId)"></i></a></li>

					<ul data-collapse="!isSubmenuVisible(addSubmenuId)" data-ng-mouseleave="hideAllSubmenus(300)" data-ng-mouseenter="cancelHiding()">

				<a class="pointer" data-ng-click="showSubmenu(addSubmenuId)"><i class="icon-plus"></i> Add Information <i data-ng-class="iconName(addSubmenuId)"></i></a></li>
				<li><a href="#/settings" data-ng-show="isItemVisible('review')"><i class="icon-cog"></i> Settings</a></li>
			</ul>
		</div>
		<div data-ng-controller="MainCtrl">
		<div data-sil-notices></div>
		<div data-ng-view></div>
		</div>
