<div class="dc-entry">
    <div class="card card-outline-primary">
        <div class="card-header">
            <div data-ng-if="rights.canDeleteEntry() && $state.is('editor.entry')"
                 class="deleteX float-right">
                <i data-ng-click="deleteEntry()" id="deleteEntry" title="Delete this entry"
                   class="fa fa-trash"></i>
            </div>
            &nbsp;{{'Entry' | translate}}
        </div>
        <div class="card-body">
            <dc-fieldrepeat config="config" model="model" control="control"></dc-fieldrepeat>
        </div>
    </div>
    <!-- Place links to "Add Meaning" at the top and bottom of the senses so users can easily find them -->
    <div data-ng-if="control.rights.canEditEntry() && $state.is('editor.entry')" class="addItem topAddMeaning">
        <a class="btn btn-sm btn-std" data-ng-click="addSense(0)"><i class="fa fa-plus"></i> Add Meaning</a>
    </div>
    <div data-ng-if="config.fields.senses.fieldOrder.length > 0">
        <div data-ng-repeat="sense in model.senses">
            <dc-sense remove="deleteSense" index="$index"
                      config="config.fields.senses" model="sense" control="control"></dc-sense>
        </div>
    </div>
    <div data-ng-if="control.rights.canEditEntry() && $state.is('editor.entry')" class="addItem">
        <a class="btn btn-sm btn-std" data-ng-click="addSense()"><i class="fa fa-plus"></i> Add Meaning</a>
    </div>
</div>
