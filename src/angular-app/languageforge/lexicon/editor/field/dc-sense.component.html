<div class="dc-sense card">
    <div class="meaning-label card-header">
        <div data-ng-if="control.rights.canEditEntry() && $state.is('editor.entry')"
            class="dropdown float-right" uib-dropdown>
            <a class="btn ellipsis-menu-toggle pui-no-caret" uib-dropdown-toggle>
                <span class="fa fa-ellipsis-v"></span>
            </a>
            <div class="dropdown-menu-right" uib-dropdown-menu>
                <a href data-ng-click="remove(index)" class="dropdown-item">Delete Meaning {{index+1}}</a>
            </div>
        </div>
        Meaning <span class="notranslate">{{index+1}}</span>
    </div>
    <div class="card-body">
        <dc-fieldrepeat config="config" model="model" control="control"></dc-fieldrepeat>
        <div data-ng-if="config.fields.examples.fieldOrder.length > 0">
            <div data-ng-repeat="example in model.examples">
                <dc-example control="control" remove="deleteExample" index="$index"
                            config="config.fields.examples" model="example"></dc-example>
            </div>
            <div data-ng-if="control.rights.canEditEntry() && $state.is('editor.entry')" class="addItem">
                <a class="btn btn-sm btn-std" data-ng-click="addExample()"><i class="fa fa-plus"></i> Add Example</a>
            </div>
        </div>
    </div>
</div>
