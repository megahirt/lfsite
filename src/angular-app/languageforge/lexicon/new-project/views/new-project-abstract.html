<div class="row justify-content-center">
    <div class="col-12">
        <div id="form-container">
            <div class="text-center">
                <br>
                <div class="row justify-content-center" data-ng-show="show.nextButton">
                    <div class="col-12 col-lg-8">
                        <ul id="progress-indicator">
                            <li><i data-ng-class="iconForStep(1)"></i>
                                <span data-ng-bind="progressIndicatorStep1Label"></span></li>
                            <li>&gt;</li>
                            <li><i data-ng-class="iconForStep(2)"></i>
                                <span data-ng-bind="progressIndicatorStep2Label"></span></li>
                            <li data-ng-show="show.step3">&gt;</li>
                            <li data-ng-show="show.step3"><i data-ng-class="iconForStep(3)"></i>
                                <span data-ng-bind="progressIndicatorStep3Label"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form class="form" id="newLexProjectForm" name="newLexProjectForm" novalidate>
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-8" id="form-status" data-ng-class="formStatusClass">{{formStatus}}&nbsp;</div>
                </div>

                <!-- our nested state views are injected here -->
                <div id="form-views" data-ui-view></div>
            </form>

            <br>
            <div class="row justify-content-center" data-ng-show="show.nextButton">
                <div class="col-12 col-lg-8">
                    <a class="btn btn-std" data-ng-class="interfaceConfig.pullNormal"
                       id="backButton" data-ng-click="prevStep()" data-ng-show="show.backButton">
                        <i class="fa fa-arrow-circle-left"></i>
                        Back
                    </a>
                    <button class="btn" data-ng-class="[interfaceConfig.pullToSide, forwardBtnClass]"
                            id="nextButton" data-ng-click="nextStep()" data-ng-disabled="!show.nextButton">
                        {{nextButtonLabel}}&nbsp;
                        <i class="fa fa-arrow-circle-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
