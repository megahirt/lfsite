{% verbatim %}
<div class="content container"
    data-ng-cloak data-ng-controller="LexiconCtrl" dir="{{interfaceConfig.direction}}">
    <div class="hdrnav">
        <div class="btn-group" data-ng-class="interfaceConfig.pullToSide" data-ng-show="rights.canEditUsers()">
            <a style="margin-right:13px" class="btn dropdown-toggle" data-ng-class="interfaceConfig.pullToSide"
                data-toggle="dropdown"
                data-tooltip-placement="{{interfaceConfig.placementToSide}}"
                data-tooltip="Settings" href="#">
                <i class="icon-cog icon-large"></i>
                <span class="caret"></span></a>
            <ul class="dropdown-menu" data-ng-class="interfaceConfig.pullToSide">
                <li><a ui-sref="configuration" data-translate="Dictionary Configuration"></a></li>
                <li><a ui-sref="viewSettings" data-translate="View Settings"></a></li>
                <li class="divider"></li>
                <li><a ui-sref="importExport" data-translate="Import/Export"></a></li>
                <li><a data-ng-href="/app/usermanagement/{{project.id}}" data-translate="User Management"></a></li>
                <li><a ui-sref="settings" data-translate="Project Settings"></a></li>
                <li><a data-ng-href="/app/projectmanagement/{{project.id}}" data-ng-show="rights.canArchiveProject()"
                       data-translate="Manage Project"></a></li>
            </ul>
        </div>
        <div data-ng-class="interfaceConfig.pullToSide" data-ng-show="showSyncButton()">
            <span class="muted" style="margin-right: 10px">{{syncNotice()}}</span>
            <button class="btn" data-tooltip="Send and Receive with LanguageDepot.org"
                    data-tooltip-placement="bottom"
                    data-ng-disabled="disableSyncButton()"
                    data-ng-click="syncProject()">
                <i class="fa fa-cloud-upload fa-lg text-info"></i>{{'Send/Receive' | translate}}</button>
        </div>
        <div>
            <button class="btn" data-tooltip="View the dictionary"
                data-tooltip-placement="{{interfaceConfig.placementNormal}}"
                data-ng-show="showDictionaryButton()"
                data-ng-click="gotoDictionary()">
                <i class="icon-reply"></i>{{'Dictionary' | translate}}</button>
            <ul id="top" class="topCrumbs" breadcrumbs></ul>
        </div>
    </div>

    <div id="lexicon-hmenu" style="clear: both">
        <div class="lexnav control-group"></div>
    </div>

    <sil-notices></sil-notices>
    <div data-ui-view></div>
</div>
{% endverbatim %}
