<div class="row outer-flex">
<div class="span8 offset2">

<div id="form-container">

    <div class="page-header" align="center">
        <h2 translate="Create a new Web Dictionary Project"></h2>
        <ul class="inline" id="progress-indicator">
            <li><i data-ng-class="iconForStep(1)"></i>
                <span>{{'Name' | translate}}</span></li>
            <li>&gt;</li>
            <li><i data-ng-class="iconForStep(2)"></i>
                <span>{{'Initial data' | translate}}</span></li>
            <li>&gt;</li>
            <li><i data-ng-class="iconForStep(3)"></i>
                <span data-ng-bind="progressIndicatorStep3Label"></span></li>
        </ul>

        <div class="row" align="center">
        <div class="span8">
            <a class="btn" data-ng-class="interfaceConfig.pullNormal" 
                id="backButton" data-ng-click="prevStep()" data-ng-show="show.backButton">
                <i class="icon-circle-arrow-left"></i>
                {{'Back' | translate}}</a>
            <button class="btn" data-ng-class="[interfaceConfig.pullToSide, forwardBtnClass]"
                id="nextButton" data-ng-click="nextStep()">
                {{nextButtonLabel | translate}}&nbsp; 
                <i class="icon-circle-arrow-right"></i></button>
        </div>
        </div>
    </div>

    <!-- use ng-submit to catch the form submission and use our Angular function -->
    <form class="form-horizontal" data-ng-submit="nextStep()" id="newLexProjectForm" name="newLexProjectForm" novalidate>
        <div class="row" align="center">
            <div class="span8" id="form-status" data-ng-class="formStatusClass">{{formStatus | translate}}&nbsp;</div>
        </div>

        <!-- our nested state views will be injected here -->
        <div id="form-views" data-ui-view></div>
    </form>
</div>

</div>
</div>
