<div data-ng-cloak data-ng-controller="editCtrl" id="semDomAppContainer">
	<div style="margin-top:100px; height: 500px" class="container-fluid">
	    <div class="row" style="border-bottom:solid black 1px">
		    <div class="span8" style="width: 200px; height: 50px; margin:0 auto">  
				 <tabset class="pull-center">
					    <tab heading="Terms" ng-show="(config.showTerms)"  ng-click="showTerms()"> </tab>     
						<tab heading="Questions" ng-show="(config.showQuestions)" ng-click="showQuestions()"></tab>
				</tabset>  
			</div>  
		</div>
		<div class="row">
		  <div class="col-md-2" style="border-right:solid black 1px">
		    <!--Sidebar content-->
		    Search: <input ng-model="query.name">
		    <br> </br>
		    <div style="overflow-y:scroll; height:400px">
			    <ul>
			      <li ng-class="{selected: (term.key == currentTerm.key)}" ng-repeat="term in getTermValues()| filter:query:strict" ng-click="changeTerm(term.key)" class="thumbnail">
			        <p> {{term.key}}: {{term.name}} </p>
			      </li>
			    </ul>
		    </div>
		
		  </div>
		  <div style="height:400px; text-align: center;" class="col-md-10">
		  	<div style="vertical-align: middle; display:inline-block">
		  	<span ng-show="showingTerms">
		    	<table>
				    <tr>
					    <td> Name: </td>
					    <td> <input ng-model="currentTerm.name"> </td>
				    </tr>
				     <tr>
					    <td> Translation: </td>
					    <td> <input ng-model="currentTerm.nameTrans"> </td>
					    
				    </tr>
				     <tr>
					    <td> Description: </td>
					    <td> <input type="text" ng-model="currentTerm.description"> </td>
				    </tr>
				     <tr>
					    <td> Translation: </td>
					    <td> <input type="text" ng-model="currentTerm.translation"> </td>
					    
				    </tr>
				    <tr> 
				    	<td> Comments: </td>
				    	<td> <input ng-model="currentTerm.comments">	</td>
				    </tr> 
				</table>
				</span>	
				
				<span ng-show="!showingTerms">
		    	<h2> Question {{currentTermQuestions.position + 1}}/{{currentTermQuestions.termQuestions.length}} </h2>
		    	<table>
				    <tr>
					    <td> Question: </td>
					    <td> <input ng-model="currentTermQuestions.termQuestions[currentTermQuestions.position].question"> </td>
				    </tr>
				     <tr>
					    <td> Translation: </td>
					    <td> <input ng-model="currentTermQuestions.termQuestions[currentTermQuestions.position].translation"> </td>
					    
				    </tr>				    
				    <tr> 
				    	<td> Comments: </td>
				    	<td> <input ng-model="currentTermQuestions.termQuestions[currentTermQuestions.position].comments">	</td>
				    </tr> 
				</table>
				<button ng-show="(currentTermQuestions.position > 0)" ng-click="getPreviousQuestion()" class="pull-left btn btn-success">Previous Question</button>
				<button ng-show="(currentTermQuestions.position < currentTermQuestions.termQuestions.length - 1)" ng-click="getNextQuestion()" class="pull-right btn btn-success">Next Question</button>
				</span>	
			</div>
		  </div>
		</div>
	</div>
</div>
