<h2>Translate</h2>
<div class="row">
    <div class="col-xs-5">
        <label>{{getLabel(left.label, left.languageTag)}}</label>
    </div>
    <div class="col-xs-1">
        <button type="button" class="btn btn-secondary" data-ng-click="swapEditors()">
            <i class="fa fa-exchange"></i></button>
    </div>
    <div class="col-xs-5">
        <label>{{getLabel(right.label, right.languageTag)}}</label>
    </div>
</div>
<div class="row">
    <div class="col-xs-6" lang="{{left.languageTag}}">
        <ng-quill-editor id="editorLeft"
            data-on-editor-created="editorCreated(editor, left.key, 'left')"
            data-on-content-changed="editorChanged(editor, left.key, 'left')"
            data-theme="bubble" data-ng-model="left.data"
            data-read-only="false"
            data-placeholder="&#8203;enter text here"></ng-quill-editor>
        <pre>{{left.suggestions}}</pre>
        <!--<pre>left {{left | json}}</pre>-->
    </div>
    <div class="col-xs-6" lang="{{right.languageTag}}">
        <ng-quill-editor id="editorRight"
            data-on-editor-created="editorCreated(editor, right.key, 'right')"
            data-on-content-changed="editorChanged(editor, right.key, 'right')"
            data-theme="bubble" data-ng-model="right.data"
            data-read-only="false"
            data-placeholder="&#8203;enter text here"></ng-quill-editor>
        <pre>{{right.suggestions}}</pre>
        <!--<pre>right {{right | json}}</pre>-->
    </div>
</div>
