<div data-ng-cloak id="translateAppSettingsView">
    <h2><span class="notranslate">{{$ctrl.project.projectName}}</span> Settings</h2>
    <uib-tabset>
        <uib-tab heading="Project Properties">
            <form class="card card-default ng-pristine ng-valid ng-scope ng-submitted" data-ng-submit="$ctrl.updateProject()">
                <fieldset class="card-body" data-ng-disabled="!$ctrl.rights.canEditProject()">
                    <div class="form-group row">
                        <label class="col-form-label col-12" for="projName">Project Name</label>
                        <div class="controls col-12">
                            <input id="projName" type="text" class="form-control" placeholder="project name"
                                   data-ng-model="$ctrl.project.projectName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-12" for="language">Default Interface Language</label>
                        <div class="controls col-12">
                            <select class="form-control custom-select" id="language"
                                data-ng-model="$ctrl.project.interfaceLanguageCode"
                                data-ng-options="$ctrl.interfaceConfig.selectLanguages.options[code] for code in $ctrl.interfaceConfig.selectLanguages.optionsOrder">
                                <option value="">-- choose a language --</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-12">Project Code</label>
                        <div class="controls col-12">
                            {{$ctrl.project.projectCode}}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-12">Project Owner</label>
                        <div class="controls col-12">
                            {{$ctrl.project.ownerRef.username}}
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="controls col-12">
                            <label class="checkbox"><input type="checkbox" data-ng-model="$ctrl.project.featured">
                                Featured On Website</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="controls col-12">
                            <button type="submit" class="btn btn-primary" id="project_properties_save_button"><i class="fa fa-check"></i> Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </uib-tab>
        <uib-tab heading="Languages">
            <form class="card card-default ng-pristine ng-valid ng-scope ng-submitted" data-ng-submit="$ctrl.updateProject()">
                <fieldset class="card-body" data-ng-disabled="!$ctrl.rights.canEditProject()">
                    <languages-picker data-tlp-project="$ctrl.project"
                                      data-tlp-update-language="$ctrl.updateLanguage(docType, code, language)">
                    </languages-picker>
                    <div class="form-group row">
                        <div class="controls col-12">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </uib-tab>
        <uib-tab heading="Suggestions" select="$ctrl.redrawSlider()">
            <form class="card card-default ng-pristine ng-valid ng-scope ng-submitted" data-ng-submit="$ctrl.updateProject()">
                <fieldset class="card-body" data-ng-disabled="!$ctrl.rights.canEditProject()">
                    <div class="form-group row">
                        <label class="col-form-label col-12">Default Project Confidence Threshold</label>
                        <div class="controls col-12">
                            <rzslider rz-slider-model="$ctrl.confidence.value"
                                      rz-slider-options="$ctrl.confidence.options"></rzslider>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="controls col-12">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </uib-tab>

        <!-- Archive tab disabled now that project owners can delete their own projects -->
        <uib-tab heading="Archive" data-ng-show="false">
            <form class="card card-default">
                <div class="card-body">
                    <pui-archive-project pui-action-in-progress="$ctrl.actionInProgress">
                    </pui-archive-project>
                </div>
            </form>
        </uib-tab>
        <uib-tab heading="Delete" data-ng-show="$ctrl.rights.canDeleteProject()">
            <form class="card card-default">
                <div class="card-body">
                    <pui-delete-project></pui-delete-project>
                </div>
            </form>
        </uib-tab>
    </uib-tabset>
</div>
