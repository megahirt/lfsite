{% verbatim %}
<div class="content container"
     data-ng-cloak data-ng-controller="TranslateCtrl" dir="{{interfaceConfig.direction}}">
    <div class="hdrnav row">
        <div class="col-xs-12">
            <div class="hdrnav-container">
                <div class="btn-group" uib-dropdown data-ng-class="interfaceConfig.pullToSide"
                     data-ng-show="rights.showSettingsDropdown()">
                    <a class="btn btn-secondary" uib-dropdown-toggle data-ng-class="interfaceConfig.pullToSide"
                       tooltip-placement="{{interfaceConfig.placementToSide}}"
                       uib-tooltip="Settings" href="#">
                        <i class="fa fa-cog"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" uib-dropdown-menu data-ng-class="interfaceConfig.pullToSide">
                        <a class="dropdown-item" ui-sref="settings" data-translate="Project Settings"
                           data-ng-show="rights.canEditProject()"></a>
                        <a class="dropdown-item" data-ng-href="/app/usermanagement/{{project.id}}"
                           data-translate="User Management" data-ng-show="rights.canEditUsers()"></a>
                    </div>
                </div>
                <div class="pull-right return-button">
                    <button class="btn btn-secondary" uib-tooltip="View the translation"
                            data-tooltip-placement="{{interfaceConfig.placementNormal}}"
                            data-ng-show="showTranslationButton()"
                            data-ng-click="gotoTranslation()">
                        <i class="fa fa-arrow-circle-left"></i> {{'Translation' | translate}}
                    </button>
                </div>
                <ol id="top" class="breadcrumb hidden-sm-down" breadcrumbs></ol>
            </div>
        </div>
    </div>

    <div id="lexicon-hmenu">
        <div class="lexnav control-group"></div>
    </div>

    <sil-notices></sil-notices>
    <div data-ui-view></div>
</div>
{% endverbatim %}
