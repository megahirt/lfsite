<h2>{{'Translate' | translate}} {{$ctrl.ecProject.projectName}}</h2>
<div class="row">
    <div class="col-sm-2">
        <label data-translate="Document"></label>
        <br />
        <button type="button" class="btn btn-success btn-sm" data-ng-click="$ctrl.modalUpdateDocumentSet()">
            <i class="fa fa-plus iconPadding"></i>{{'New' | translate}}</button>
        <div class="picklist">
            <div data-ng-repeat="documentSet in $ctrl.documentSets" data-ng-class="{ selected: $ctrl.selectedDocumentSetIndex === $index }">
                <div class="btn-group" uib-dropdown data-ng-class="$ctrl.ecInterfaceConfig.pullToSide">
                    <a class="pui-no-caret" uib-dropdown-toggle id="dropdownMenuLink">
                        <i class="fa fa-ellipsis-v"></i></a>
                    <div class="dropdown-menu dropdown-menu-sm-left" uib-dropdown-menu aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" data-ng-click="$ctrl.modalUpdateDocumentSet($index)">
                            <i class="fa fa-pencil iconPadding"></i>{{'Edit Name' | translate}}</a>
                        <a class="dropdown-item" data-ng-click="$ctrl.modalMoveDocumentSet($index)">
                            <i class="fa fa-arrows-v iconPadding"></i>{{'Move' | translate}}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" data-ng-click="$ctrl.modalDeleteDocumentSet($index)">
                            <i class="fa fa-times iconPadding"></i>{{'Delete' | translate}}</a>
                    </div>
                </div>
                <div class="picklistLabel" data-ng-click="$ctrl.selectDocumentSet($index)"
                     data-pui-show-overflow data-ng-bind="documentSet.name">
                </div>
            </div>
        </div>
        <br />
    </div>
    <div class="col-sm-5 clearfix" lang="{{$ctrl.left.inputSystem.tag}}" data-ng-show="$ctrl.hasDocumentSets()">
        <label>{{$ctrl.getEditorLabel($ctrl.left)}}</label>
        <button type="button" class="btn btn-secondary btn-sm hidden-xs-down float-sm-right" data-ng-click="$ctrl.swapEditors()">
            <i class="fa fa-exchange"></i></button>
        <ng-quill-editor
            id="editorLeft" data-modules="$ctrl.left.modulesConfig" data-theme="suggestions"
            data-on-editor-created="$ctrl.editorCreated(editor, $ctrl.left)"
            data-on-content-changed="$ctrl.contentChanged(editor, $ctrl.left)"
            data-on-selection-changed="$ctrl.selectionChanged(editor, $ctrl.left)"
            data-ng-model="left.html" data-read-only="!$ctrl.hasDocumentSets()"
            data-placeholder="&#8203;enter text here"></ng-quill-editor>
        <div class="ql-suggestions">
            <ql-suggestion data-ql-suggestions="$ctrl.left.suggestions"
                           data-ql-insert-suggestion="$ctrl.insertSuggestion($ctrl.left, suggestionIndex)"></ql-suggestion>
        </div>
        <div class="ql-more">
            <ql-more data-ql-status="$ctrl.left.segment.state.status" data-ql-status-options="$ctrl.statusOptions"
                     data-ql-change-status="$ctrl.changeStatus($ctrl.left, optionKey)"></ql-more>
        </div>
    </div>
    <div class="col-sm-5 hidden-sm-up" data-ng-show="$ctrl.hasDocumentSets()">
        <button type="button" class="btn btn-secondary btn-sm" data-ng-click="$ctrl.swapEditors()">
            <i class="fa fa-exchange fa-rotate-90"></i></button>
    </div>
    <div class="col-sm-5" lang="{{$ctrl.right.inputSystem.tag}}" data-ng-show="$ctrl.hasDocumentSets()">
        <label>{{$ctrl.getEditorLabel($ctrl.right)}}</label>
        <ng-quill-editor
            id="editorRight" data-modules="$ctrl.right.modulesConfig" data-theme="suggestions"
            data-on-editor-created="$ctrl.editorCreated(editor, $ctrl.right)"
            data-on-content-changed="$ctrl.contentChanged(editor, $ctrl.right)"
            data-on-selection-changed="$ctrl.selectionChanged(editor, $ctrl.right)"
            data-ng-model="right.html" data-read-only="!$ctrl.hasDocumentSets()"
            data-placeholder="&#8203;enter text here"></ng-quill-editor>
        <div class="ql-suggestions">
            <ql-suggestion data-ql-suggestions="$ctrl.right.suggestions"
                           data-ql-insert-suggestion="$ctrl.insertSuggestion($ctrl.right, suggestionIndex)"></ql-suggestion>
        </div>
        <div class="ql-more">
            <ql-more data-ql-status="$ctrl.right.segment.state.status" data-ql-status-options="$ctrl.statusOptions"
                     data-ql-change-status="$ctrl.changeStatus($ctrl.right, optionKey)"></ql-more>
        </div>
    </div>
</div>
