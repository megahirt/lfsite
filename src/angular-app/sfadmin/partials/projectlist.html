<fieldset>
	<style type="text/css">
		tr.active {background-color: #ffc;}
	</style>
	<legend>Projects (total: {{data.entries.length}})</legend>
	<table style="width: 100%">
		<tr>
			<th>Project <span class="right"><i class="icon-sort-by-alphabet"></i>&nbsp;<i class="icon-sort-by-alphabet-alt"></i></span></th>
			<th>Language<span class="right"><i class="icon-sort-by-alphabet"></i>&nbsp;<i class="icon-sort-by-alphabet-alt"></i></span></th>
			<th>Options</th>
		</tr>
		<tr ng-repeat="project in data.entries" ng-class="{active: $index==vars.selectedIndex}" ng-click="selectRow($index, project)">
			<td>{{project.projectname}}</td>
			<td>{{project.language}}</td>
			<td><a href="/app/projectadmin/{{project.id}}">Manage</a></td>
		</tr>
	</table>
	<div class="left"><a href="#" ng-click="addRecord()" class="btn btn-small"><i class="icon-plus"></i> Add New</a></div>
	<div class="right"><a href="#" ng-click="deleteRecord(vars.record)" class="btn btn-small" ng-class="{disabled: vars.selectedIndex == -1}"><i class="icon-minus"></i> Delete</a></div>
</fieldset>
