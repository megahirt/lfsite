<h3 mat-dialog-title>Delete Confirmation</h3>
<mat-dialog-content> <p>Are you sure you want to delete?</p> </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="closeDialog()" id="confirm-button-no">No</button>
  <button mat-raised-button class="mat-primary" (click)="confirmDialog()" id="confirm-button-yes">Yes</button>
</mat-dialog-actions>
