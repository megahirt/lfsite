<quill-editor
  spellcheck="false"
  placeholder="No book selected"
  [readOnly]="isReadOnly"
  [strict]="false"
  [modules]="modules"
  (onEditorCreated)="onEditorCreated($event)"
  (onContentChanged)="onContentChanged($event.delta, $event.source)"
  (onSelectionChanged)="onSelectionChanged()"
  [ngClass]="{ 'template-editor': !isReadOnly }"
>
</quill-editor>
