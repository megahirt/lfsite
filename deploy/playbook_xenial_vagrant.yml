---

- name: Fix provisioning permissions
  hosts: all
  become: yes
  tasks:
    - name: chown ~/src
      command: chown -R vagrant.vagrant /home/vagrant/src
      changed_when: false

- include: dependencies.yml
  vars:
    deploy: xenial_vagrant
- include: code.yml
  vars:
    lf_path: /home/vagrant/src/xForge/web-languageforge
- include: dev.yml